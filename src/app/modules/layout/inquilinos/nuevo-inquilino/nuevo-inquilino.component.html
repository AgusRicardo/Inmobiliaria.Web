<section class="section-nueva-inquilino">
  <h2>Nuevo inquilino</h2>
  <div class="container-nueva-inquilino">
    <mat-card class="card-nueva-inquilino">
      <form action="" class="form-nueva-inquilino">
        <h4>Completar datos del inquilino:</h4>
        <mat-form-field>
          <mat-label>Nombre</mat-label>
          <input matInput type="text" [(ngModel)]="nuevoInquilino.nombre" [ngModelOptions]="{standalone: true}" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Apellido</mat-label>
          <input matInput type="text" [(ngModel)]="nuevoInquilino.apellido" [ngModelOptions]="{standalone: true}" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>DNI</mat-label>
          <input matInput type="text" [(ngModel)]="nuevoInquilino.dni" [ngModelOptions]="{standalone: true}" required>
        </mat-form-field>
        <div class="container-btn">
          <button mat-raised-button color="warn" class="new-inquilino" (click)="navigateTo('/inquilinos')" routerLinkActive="active">Cancelar</button>
          <button mat-raised-button color="primary" class="new-inquilino" (click)="guardarInquilino()">Guardar</button>
        </div>
      </form>
    </mat-card>
  </div>
</section>
