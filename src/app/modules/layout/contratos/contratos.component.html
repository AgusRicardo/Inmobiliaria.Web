<section class="section-contratos">
  <h2>Contratos</h2>

  <div>
    <div class="example-button-row">
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Buscar contrato</mat-label>
          <input matInput>
          <mat-hint>Buscador</mat-hint>
        </mat-form-field>
      </div>
      <div>
        <button mat-raised-button color="primary" class="new-contratos" (click)="navigateTo('/contratos/nuevo-contrato')" routerLinkActive="active">Nuevo contrato</button>
      </div>
      </div>
    <div class="mat-elevation-z8">
      <div *ngIf="isLoading" class="container-spinner">
        <mat-spinner></mat-spinner>
      </div>
      <table mat-table [dataSource]="dataSource" *ngIf="!isLoading">

        <!-- Position Column -->
        <ng-container matColumnDef="nro">
          <th mat-header-cell *matHeaderCellDef class="contratos-th"><b>Nro.</b></th>
          <td mat-cell *matCellDef="let element" class="contratos-th"> {{element.posicion}} </td>
        </ng-container>

        <ng-container matColumnDef="propietario">
          <th mat-header-cell *matHeaderCellDef class="contratos-th"><b>Propietario</b></th>
          <td mat-cell *matCellDef="let element" class="contratos-th"> {{element.propietario}} </td>
        </ng-container>

        <ng-container matColumnDef="propiedad">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="contratos-th"><b>Propiedad</b></th>
          <td mat-cell *matCellDef="let element" class="contratos-th"> {{element.propiedad}} </td>
        </ng-container>

        <ng-container matColumnDef="inquilino">
          <th mat-header-cell *matHeaderCellDef class="contratos-th"><b>Inquilino</b></th>
          <td mat-cell *matCellDef="let element" class="contratos-th"> {{element.inquilino}} </td>
        </ng-container>

        <ng-container matColumnDef="fecha_inicio">
          <th mat-header-cell *matHeaderCellDef class="contratos-th"><b>Fecha Inicio</b></th>
          <td mat-cell *matCellDef="let element" class="contratos-th"> {{element.fecha_inicio}} </td>
        </ng-container>

        <ng-container matColumnDef="fecha_fin">
          <th mat-header-cell *matHeaderCellDef class="contratos-th"><b>Fecha Fin</b></th>
          <td mat-cell *matCellDef="let element" class="contratos-th"> {{element.fecha_fin}} </td>
        </ng-container>

        <ng-container matColumnDef="monto">
          <th mat-header-cell *matHeaderCellDef class="contratos-th"><b>Monto</b></th>
          <td mat-cell *matCellDef="let element" class="contratos-th"> $ {{element.monto}} </td>
        </ng-container>

        <ng-container matColumnDef="fecha_alta">
          <th mat-header-cell *matHeaderCellDef class="contratos-th"><b>Fecha Alta</b></th>
          <td mat-cell *matCellDef="let element" class="contratos-th"> {{element.fecha_alta}} </td>
        </ng-container>

        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef class="contratos-th"><b>Estado</b></th>
          <td mat-cell *matCellDef="let element" class="contratos-th">  </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef class="contratos-th"></th>
          <td mat-cell *matCellDef="let element" class="contratos-th">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <mat-icon>text_snippet</mat-icon>
                <span>Detalle</span>
              </button>
              <button mat-menu-item>
                <mat-icon>edit</mat-icon>
                <span>Editar</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                      showFirstLastButtons
                      itemsPerPage="'Elementos por pÃ¡gina:'">
      </mat-paginator>
    </div>
  </div>
</section>
