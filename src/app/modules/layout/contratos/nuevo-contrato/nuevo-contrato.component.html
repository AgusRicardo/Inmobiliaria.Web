    <mat-step [stepControl]="secondFormGroup" label="Seleccionar propiedad">
      <form [formGroup]="secondFormGroup">
          <ng-template matStepLabel>Seleccionar propiedad</ng-template>
          <mat-form-field class="mat-mdc-text-field-wrapper">
            <mat-label>Seleccionar propiedad</mat-label>
            <mat-select>
              <mat-option>Ninguno</mat-option>
              <mat-option value="option1">Option 1</mat-option>
              <mat-option value="option2">Option 2</mat-option>
              <mat-option value="option3">Option 3</mat-option>
            </mat-select>
          </mat-form-field>

        <div class="container-btn-newContract">
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" label="Agregar inquilino">
      <form [formGroup]="secondFormGroup">
        <div>
          <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="secondCtrl" required>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Apellido</mat-label>
            <input matInput formControlName="secondCtrl" required>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>DNI</mat-label>
            <input matInput formControlName="secondCtrl" required>
          </mat-form-field>
        </div>
        <div class="container-btn-newContract">
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="thirdFormGroup" label="Agregar garantes">
      <form [formGroup]="thirdFormGroup">
        <div>
          <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="secondCtrl" required>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Apellido</mat-label>
            <input matInput formControlName="secondCtrl" required>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>DNI</mat-label>
            <input matInput formControlName="secondCtrl" required>
          </mat-form-field>
        </div>
        <div class="container-btn-newContract">
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Generar contrato</ng-template>

      <div class="container-btn-newContract">
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-stepper>
