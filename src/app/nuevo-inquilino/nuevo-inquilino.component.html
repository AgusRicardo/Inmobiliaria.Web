<div class="header-nuevo-inquilino">
  <h2>Nuevo Inquilino</h2>
</div>
<section class="section-nuevo-inquilino">
  <mat-card class="card-nuevo-inquilino">
    <mat-card-content class="content-nuevo-inquilino">
      <h3>Datos personales</h3>
      <form class="example-form" [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <mat-form-field class="example-full-width">
          <mat-label>Nombre</mat-label>
          <input matInput type="text" formControlName="nombre" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Apellido</mat-label>
          <input matInput type="text" formControlName="apellido" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>DNI</mat-label>
          <input matInput type="number" formControlName="dni" required>
        </mat-form-field>
        <div class="container-btn-nuevo-inquilino">
          <button mat-raised-button color="primary" type="submit">Guardar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

</section>
